stages:
  - install_dependencies
  - build
  - test

install_dependencies_frontend:
  stage: install_dependencies
  script:
    - cd frontend
    - npm install
  only:
    - master
    - eyy/ci-pipeline

install_dependencies_backend:
  stage: install_dependencies
  image: node:16
  script:
    - cd backend
    - npm install
  only:
    - master
    - eyy/ci-pipeline

build_frontend:
  stage: build
  script:
    - cd frontend
    - npm run build
  artifacts:
    paths:
      - frontend/build
  only:
    - master
    - eyy/ci-pipeline

build_backend:
  stage: build
  script:
    - cd backend
    - npm run build
  artifacts:
    paths:
      - backend/dist
  only:
    - master
    - eyy/ci-pipeline

test_frontend:
  stage: test
  script:
    - cd frontend
    - npm test
  only:
    - master
    - eyy/ci-pipeline

test_backend:
  stage: test
  script:
    - cd backend
    - npm test
  only:
    - master
    - eyy/ci-pipeline
